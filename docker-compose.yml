services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI = mongodb://admin:password123@localhost:27015/sleeper?authSource=admin
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongodb

  mongodb:
    image: docker.arvancloud.ir/mongo
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=sleeper
    ports:
      - "27015:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
